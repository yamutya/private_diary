{% extends 'base.html' %}

{% block title %}お問い合わせ Private Diary{% endblock %}

{% block contends %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <from method="post">
                {% csrf_token %}

                {{form.non_field_errors}}

                {% for field in from %}
                  <div class="form-group row">
                      <label for ="{{ field.id_for_lebel}}" class="col-sm-4 col-form-label">
                          <strong>{{ field.label_tag }}</strong>
                      </label>
                      <div class="col-sm-8">
                          {{ field }}
                          {{ field.errors }}
                      </div>
                    </div>
                {% endfor %}

                <div class="offset-sm-4 col-sm-8">
                    <button class="btn btn-primary" type="submit">送信</button>
            </div>
          </from>
        </div>
    </div>
</div>
{% endblock %}
